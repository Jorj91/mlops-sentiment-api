name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - 'v*'
  pull_request:
    branches: ["main"]



permissions:
  contents: read
  packages: write
  id-token: write
  actions: read

jobs:
  build-and-test:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Make repo code available as module
      - name: Make repo code available as module
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # Create tiny model for CI
      - name: Create tiny model for CI
        run: python scripts/create_tiny_model.py

      # Tell tests to use the tiny model
      - name: Set MODEL_PATH for CI
        run: echo "MODEL_PATH=/tmp/local_model" >> $GITHUB_ENV

      # Run tests
      - name: Run tests
        run: |
          PYTHONPATH=$(pwd) pytest -v

      # inference tests
      - name: Quick inference test on multiple examples
        run: |
          python - <<EOF
          import json
          from src.sentiment import predict_sentiment

          examples = [
              "This product is terrible.",
              "I'm not sure how I feel about this.",
              "Best purchase ever!"
          ]

          results = {text: predict_sentiment(text) for text in examples}

          with open("results.json", "w") as f:
              json.dump(results, f, indent=2)

          print("Saved results.json with predictions")
          EOF

      # Upload inference results artifacts
      - name: Upload inference results
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: results.json

      # Build Docker image 
      - name: Build Docker image
        run: docker build -f Dockerfile -t mlops-sentiment-api:ci .


  # Release job: upload trained model and deploy Space on tag
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-and-test

    # Environment variables
    env:
      HF_MODEL_REPO: jorj91/sentiment-model # HF model repo
      HF_SPACE_REPO: jorj91/sentiment-api   # HF space repo
      MODEL_PATH: src/models/model_v1       # local path where trained model is saved
      HF_TOKEN: ${{ secrets.HF_TOKEN }}     # HF access token stored as github secret
      MODEL_VERSION: ${{ github.ref_name }} # git tag name


    steps:
      # Checkout full git history
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies and HF tooling
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "huggingface_hub[cli]" gitpython

      # Authenticate to HF with access token
      - name: Authenticate to Hugging Face
        run: |
          python - <<EOF
          from huggingface_hub import login
          login(token="${HF_TOKEN}")
          print("HF login successful")
          EOF

      # Train the real model
      - name: Train real model (demo fine-tuning)
        run: |
          python src/train.py

      # Verify that the trained model and metadata exist
      - name: Verify model folder
        run: |
          ls -lh src/models
          ls -lh src/models/model_v1

      # Upload trained model + metadata to HF Model Hub
      - name: Upload real model folder to Hugging Face Model Hub
        run: |
          python scripts/upload_model_to_hf.py \
            --model-folder src/models/model_v1 \
            --repo-id "$HF_MODEL_REPO" \
            --token "$HF_TOKEN"

      #  Deploy the API to HF Spaces
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -e

          # Create temp directory and clone the Space repo
          tmpdir=$(mktemp -d)
          git clone https://huggingface.co/spaces/jorj91/sentiment-api.git "$tmpdir"
          cd "$tmpdir"


          # Configure git identity for automated commits
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Authenticate git pushes using HF token
          git remote set-url origin https://jorj91:${HF_TOKEN}@huggingface.co/spaces/jorj91/sentiment-api.git


          # Copy code into space repo, excluding .git folder and local trained model (already uploaded to model hub)
          rsync -av --delete --exclude='.git' --exclude='src/models' "$GITHUB_WORKSPACE"/ "$tmpdir"/

          # commit and push changes if any
          git add -A
          git commit -m "Deploy from GitHub Actions: ${GITHUB_REF}" || echo "No changes to commit"
          git push origin HEAD:main

