name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - 'v*'
  pull_request:
    branches: ["main"]
  # release pipeline: trigger on annotated tags like v1.0.0


permissions:
  contents: read
  packages: write
  id-token: write
  actions: read

jobs:
  build-and-test:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Make repo code available as module
      - name: Make repo code available as module
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # Create tiny model for CI
      - name: Create tiny model for CI
        run: python scripts/create_tiny_model.py

      # Tell tests to use the tiny model
      - name: Set MODEL_PATH for CI
        run: echo "MODEL_PATH=/tmp/local_model" >> $GITHUB_ENV

      # Run tests
      - name: Run tests
        run: |
          PYTHONPATH=$(pwd) pytest -v

      # inference tests
      - name: Quick inference test on multiple examples
        run: |
          python - <<EOF
          import json
          from src.sentiment import predict_sentiment

          examples = [
              "This product is terrible.",
              "I'm not sure how I feel about this.",
              "Best purchase ever!"
          ]

          results = {text: predict_sentiment(text) for text in examples}

          with open("results.json", "w") as f:
              json.dump(results, f, indent=2)

          print("Saved results.json with predictions")
          EOF

      # Upload inference results artifacts
      - name: Upload inference results
        uses: actions/upload-artifact@v4
        with:
          name: inference-results
          path: results.json

      # Build Docker image 
      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t mlops-sentiment-api:ci .


# Release job: upload trained model and deploy Space on tag
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      HF_MODEL_REPO: jorj91/sentiment-model
      HF_SPACE_REPO: jorj91/sentiment-api
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub gitpython

      - name: Authenticate to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "$HF_TOKEN" > hf_token.txt
          huggingface-cli login --token "$HF_TOKEN"

      - name: Upload real model folder to Hugging Face Model Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL_REPO: jorj91/sentiment-model
        run: |
          # upload using the helper python script
          python scripts/upload_model_to_hf.py --model-folder src/models/model_v1 --repo-id "$HF_MODEL_REPO" --token "$HF_TOKEN"

      - name: Deploy to Hugging Face Space (push code)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_REPO: jorj91/sentiment-api
        run: |
          set -e
          SPACE_GIT="https://$HF_TOKEN@huggingface.co/spaces/jorj91/sentiment-api.git"
          tmpdir=$(mktemp -d)
          git clone "$SPACE_GIT" "$tmpdir"
          # Copy the app and docker folder contents into the Space repo.
          rsync -av --delete --exclude='.git' --exclude='src/models' ./ "$tmpdir"/
          cd "$tmpdir"
          git add -A
          git commit -m "Deploy from GitHub Actions: ${GITHUB_REF}" || echo "No changes to commit"
          git push origin HEAD:main